buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.ratpack:ratpack-gradle:1.1.1'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RC1'
    }
}

apply plugin: 'idea'
apply plugin: 'io.ratpack.ratpack-groovy'
apply plugin: 'spring-boot'

jar.baseName = 'ratpack-data-jpa'

repositories {
    jcenter()
}

dependencies {
    compile ratpack.dependency('spring-boot'), {
        exclude group: 'org.springframework.boot'
    }

    compile 'org.springframework.boot:spring-boot-starter-data-jpa', {
        exclude module: 'xml-apis'
    }

    compile 'org.hsqldb:hsqldb'


    testCompile 'org.spockframework:spock-core', {
        exclude module: 'groovy-all'
    }

    testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4', {
        exclude module: 'groovy-all'
    }

    testCompile 'org.assertj:assertj-core:2.2.0'

    testCompile 'org.springframework.boot:spring-boot-starter-test'

}

bootRepackage {
    mainClass = 'ratpack.groovy.GroovyRatpackMain'
}
